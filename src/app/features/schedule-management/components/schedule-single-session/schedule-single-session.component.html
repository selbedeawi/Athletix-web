    <form #sessionForm="ngForm" (ngSubmit)="schedule(sessionForm)">

        <!--  -->
        <brdgs-select
          class="col-6"
          [label]="t('SELECT_SESSION')"
          [isRequired]="true"
          [options]="sessionOptions()"
          [(value)]="sessionId"
        ></brdgs-select>
        <div class="col-6">
          <p class="m-0 mat-body-medium">Does it repeat?</p>
          <mat-radio-group
            aria-label="Select an option"
            class="d-flex"
            [value]="isRepeated()"
            (change)="isRepeated.set($event.value)"
          >
            <mat-radio-button [value]="true">{{ t("YES") }}</mat-radio-button>
            <mat-radio-button [value]="false">{{ t("NO") }}</mat-radio-button>
          </mat-radio-group>
        </div>

        <brdgs-date-picker
          class="col-6"
          [label]="t('START_DATE')"
          [datePickerMin]="date.toISOString()"
          [(value)]="scheduledSessions()[0].scheduledDate"
          [isRequired]="true"
        ></brdgs-date-picker>

        @if(isRepeated()){

        <brdgs-date-picker
          class="col-6"
          [label]="t('END_DATE')"
          [datePickerMin]="date.toISOString()"
          [(value)]="endDate"
          [isRequired]="true"
        ></brdgs-date-picker
        >} @for (session of scheduledSessions(); track $index;let i=$index;let
        first =$first) { @if(isRepeated()){

        <brdgs-select
          [class]="first ? 'col-6' : 'col-5'"
          [label]="t('WEEK_DAY')"
          [isRequired]="true"
          [options]="daysOptions()"
          [(value)]="sessionDays()[i]"
        ></brdgs-select>
        }
        <brdgs-time-picker
          [class]="first ? 'col-6' : 'col-5'"
          [label]="t('START_TIME')"
          [(value)]="scheduledSessions()[i].startTime"
          [isRequired]="true"
          (valueChange)="updateTime($event, session)"
        ></brdgs-time-picker>
        @if(!first){
        <div
          class="col-2 d-flex justify-content-start align-items-center mb-20"
        >
          <div
            class="d-flex justify-content-center align-items-center border-primary-container-1 rounded-circle cursor-pointer p-2"
            (click)="removeSession(i)"
          >
            <!-- style="max-width: 40px" -->
            <i class="icon-delete primary-container-color f-24"></i>
          </div>
        </div>
        } }
        <!--  <brdgs-date-picker
      class="col-12 col-md-4"
      [label]="t('RENEWAL_DATE')"
      [(value)]="filters.endDateTo"
      [isRequired]="false"
    ></brdgs-date-picker> -->

        @if(isRepeated()){
        <div>
          <button
            mat-button
            color="primary"
            class="me-3 mb-3 mt-1 mb-md-0"
            type="button"
            (click)="addAnotherDay()"
          >
            {{ t("ADD_DAY") }}
          </button>
        </div>
        }

        <mat-divider class="mt-3"></mat-divider>
        <div class="col-auto ms-auto d-flex flex-wrap my-3">
          <div>
            <button
              mat-stroked-button
              color="primary"
              class="me-3 mb-3 mt-1 mb-md-0"
              type="button"
              matDialogClose
            >
              {{ t("CANCEL") }}
            </button>
          </div>
          <div>
            <button
              mat-flat-button
              cdkFocusInitial
              color="primary"
              class="mb-3 mt-1 mb-md-0"
              type="submit"
              [disabled]="sessionForm.invalid"
            >
              {{ t("SCHEDULE") }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
