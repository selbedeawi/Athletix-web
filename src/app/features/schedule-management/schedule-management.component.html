<div class="p-3">
  <app-schedule-calendar-header
    [view]="view"
    [(viewDate)]="viewDate"
  ></app-schedule-calendar-header>
</div>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top">
    <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{
      day.badgeTotal
    }}</span>
    <span
      class="cal-day-number m-2 float-start mat-label-large"
      [ngClass]="{'bg-primary-container on-primary-container-color opacity-100 rounded-3':day.date.getDate()  == viewDate.getDate() }"
      >{{ day.date | calendarDate : "monthViewDayNumber" : locale }}
    </span>
  </div>
  <small style="margin: 5px"
    >There are {{ day.events }} events on this day</small
  >
</ng-template>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [cellTemplate]="customCellTemplate"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-day-view>
</div>
