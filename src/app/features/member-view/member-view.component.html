<div
  *transloco="let t; prefix: translationTemplate"
  class="d-flex flex-column w-100 px-3"
>
  <mat-card class="mx-auto col-12 col-md-6 col-lg-4">
    <mat-card-content class="p-4">
      <!-- Header -->
      <div class="mat-title-large mb-2">
        {{ t("MEMBER_VIEW_HEADER") }}
      </div>

      <!-- Description -->
      <div class="mat-body-medium on-surface-variant-color mb-4">
        {{ t("MEMBER_VIEW_DESCRIPTION_1") }}
        @if(userService.currentUser$|async;as user){ {{ user.firstName }}
        {{ user.lastName }}
        }
        {{ t("MEMBER_VIEW_DESCRIPTION_2") }}
      </div>

      <!-- Form -->
      <button
        mat-flat-button
        color="primary"
        class="w-100"
        (click)="userService.logout()"
      >
        {{ t("LOGOUT") }}
      </button>
    </mat-card-content>
  </mat-card>
</div>
