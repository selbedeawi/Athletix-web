<form
  #filterForm="ngForm"
  *transloco="let t; read: translationTemplate"
  (ngSubmit)="search()"
>
  <div class="row gx-3 gy-1">
    <brdgs-input
      class="col-12 col-md-4"
      [label]="t('SEARCHBYUSERNAME')"
      [(value)]="filter.searchKey"
      [isRequired]="false"
      [type]="bridgesInputType.TEXT"
      [prefix]="'icon-search'"
    ></brdgs-input>

    <brdgs-select
      class="col-12 col-md-4"
      [label]="t('ALLSESSIONS')"
      [(value)]="filter.scheduledSessionId"
      [isRequired]="false"
      [options]="lookupService.getOptions('Branch') | async"
      [isDisabled]="false"
      [isMultiple]="true"
    ></brdgs-select>

    <brdgs-date-picker
      class="col-12 col-md-4"
      [label]="t('DATE_OF_BIRTH')"
      [value]="filter.scheduledDateFrom"
      [isRequired]="false"
    ></brdgs-date-picker>

    <div class="col-auto ms-auto d-flex flex-wrap">
      <div>
        <button
          mat-stroked-button
          color="primary"
          class="me-3 mb-3 mt-1 mb-md-0"
          type="button"
          (click)="reset()"
        >
          {{ t("RESET") }}
        </button>
      </div>
      <div>
        <button
          mat-flat-button
          cdkFocusInitial
          color="primary"
          class="mb-3 mt-1 mb-md-0"
          type="submit"
          [disabled]="filterForm.invalid"
        >
          {{ t("APPLY") }}
        </button>
      </div>
    </div>
  </div>
</form>
