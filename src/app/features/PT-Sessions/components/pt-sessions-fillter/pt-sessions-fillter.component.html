<form
  #filterForm="ngForm"
  *transloco="let t; read: translationTemplate"
  (ngSubmit)="search()"
>
  <div class="row gx-3 gy-1">
    <brdgs-input
      class="col-12 col-md-4"
      [label]="t('SEARCH_BY_USERNAME')"
      [(value)]="filter.searchKey"
      [isRequired]="false"
      [type]="bridgesInputType.TEXT"
      [prefix]="'icon-search'"
    ></brdgs-input>

    <app-select-sessions
      class="col-12 col-md-4"
      [(id)]="scheduledSessionId" 
      [translationTemplate]="translationTemplate"
      [isRequired]="false"
      [addAllOption]="true"
    >
    </app-select-sessions>
    <brdgs-input
      class="col-12 col-md-4"
      [label]="t('SEARCH_BY_COACH_NAME')"
      [(value)]="filter.coachId"
      [isRequired]="false"
      [type]="bridgesInputType.TEXT"
      [prefix]="'icon-search'"
    ></brdgs-input>
    <brdgs-date-picker
      class="col-12 col-md-4"
      [label]="t('DATE_FROM')"
      [(ngModel)]="filter.bookingDateFrom"
      [isRequired]="false"
    ></brdgs-date-picker>

    <brdgs-date-picker
      class="col-12 col-md-4"
      [label]="t('DATE_TO')"
      [(ngModel)]="filter.bookingDateTo"
      [isRequired]="false"
    ></brdgs-date-picker>
    <brdgs-time-picker
      class="col-12 col-md-4"
      [label]="t('BOOKING-TIME-FROM')"
      [value]="filter.bookingTimeFrom"
      [isRequired]="false"
    ></brdgs-time-picker>
    <brdgs-time-picker
      class="col-12 col-md-4"
      [label]="t('BOOKING-TIME-TO')"
      [value]="filter.bookingTimeTo"
      [isRequired]="false"
    ></brdgs-time-picker>
    <div class="col-auto ms-auto d-flex flex-wrap">
      <div>
        <button
          mat-stroked-button
          color="primary"
          class="me-3 mb-3 mt-1 mb-md-0"
          type="button"
          (click)="reset()"
        >
          {{ t("RESET") }}
        </button>
      </div>
      <div>
        <button
          mat-flat-button
          cdkFocusInitial
          color="primary"
          class="mb-3 mt-1 mb-md-0"
          type="submit"
          [disabled]="filterForm.invalid"
        >
          {{ t("APPLY") }}
        </button>
      </div>
    </div>
  </div>
</form>
