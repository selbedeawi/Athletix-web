<section *transloco="let t; prefix: translationTemplate" class="m-3">
  <div>
    <h2 class="mat-headline-medium mb-1">
      {{ t("SEARCH_FOR_MEMBER") }}
    </h2>
  </div>
  <form #sessionForm="ngForm" >
    <div class="d-flex flex-column  gy-1">
      <brdgs-input
        class="col-12"
        [isRequired]="true"
        [label]="t('SESSION_NAME')"
        [isRequired]="true"
        [type]="bridgesInputType.TEXT"
      ></brdgs-input>

      <brdgs-input
        class="col-12 "
        [isRequired]="true"
        [label]="t('SESSION_DESCRIPTION')"
        [isRequired]="true"
        [type]="bridgesInputType.TEXT"
      ></brdgs-input>
      <div class="row">
        <brdgs-date-picker
          class="col-12 col-md-6"
          [label]="t('DATE_OF_BIRTH')"
          [isRequired]="false"
        ></brdgs-date-picker>
        <brdgs-date-picker
          class="col-12 col-md-6"
          [label]="t('DATE_OF_BIRTH')"
          [isRequired]="false"
        ></brdgs-date-picker>
      </div>
    </div>
    <div  mat-dialog-actions class="d-flex py-3">
        <button
        mat-flat-button
        type="button"
        class="ms-auto"
        color="primary"
        mat-dialog-close
        (click)="closeDialog()"
      >
        {{ t("CANCEL") }}
      </button>
      <button
        mat-flat-button
        type="submit"
        class="ms-auto"
        color="primary"
        [disabled]="sessionForm.invalid || sessionForm.pristine"

      >
        {{ t("ADD_MEMBER") }}
      </button>
      
    </div>
  </form>
</section>
