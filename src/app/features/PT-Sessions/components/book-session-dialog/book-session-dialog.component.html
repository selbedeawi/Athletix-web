<section *transloco="let t; prefix: translationTemplate" >
    <div class="text-white p-3" style="background-color: black;">
      <h2 class="mat-title-large m-0">
        {{ t("BOOK_SESSION") }}
      </h2>
    </div>
  <div class="p-3">
    <div>
        <h2 class="mat-headline-medium mb-1">
          {{ t("SEARCH_FOR_MEMBER") }}
        </h2>
      </div>
      <form #sessionForm="ngForm" >
        <div class="d-flex flex-column  gy-1">
          <brdgs-input
            class="col-12"
            [isRequired]="true"
            [label]="t('FIRST_LABEL')"
            [isRequired]="true"
            [type]="bridgesInputType.TEXT"
          ></brdgs-input>
    
          <brdgs-input
            class="col-12 "
            [isRequired]="true"
            [label]="t('SECOND_LABEL')"
            [isRequired]="true"
            [type]="bridgesInputType.TEXT"
          ></brdgs-input>
          <div class="row">
            <brdgs-date-picker
              class="col-12 col-md-6"
              [label]="t('THIRD_LABEL')"
              [isRequired]="false"
            ></brdgs-date-picker>
            <brdgs-input
              class="col-12 col-md-6"
              [label]="t('FOURTH_LABEL')"
              [isRequired]="false"
              [type]="bridgesInputType.TEXT"

            ></brdgs-input>
          </div>
        </div>
        <div  mat-dialog-actions class="d-flex  justify-content-end py-3">
            <button
            mat-flat-button
            type="button"
            color="primary"
            mat-dialog-close
            (click)="closeDialog()"
            class="me-2"
          >
            {{ t("CANCEL") }}
          </button>
          <button
            mat-flat-button
            type="submit"
            color="primary"
            [disabled]="sessionForm.invalid || sessionForm.pristine"
    
          >
            {{ t("ADD_MEMBER") }}
          </button>
          
        </div>
      </form>
  </div>
</section>
