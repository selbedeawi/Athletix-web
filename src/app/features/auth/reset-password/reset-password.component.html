<div
  *transloco="let t; prefix: translationTemplate"
  class="d-flex flex-column w-100 px-3"
>
  <mat-card class="mx-auto col-12 col-md-6 col-lg-4">
    <mat-card-content class="p-4">
      <!-- Header -->
      <div class="mat-title-large mb-2">
        {{ t("HEADER") }}
      </div>

      <!-- Description -->
      <div class="mat-body-medium on-surface-variant-color mb-4">
        {{ t("DESCRIPTION") }}
      </div>

      <!-- Form -->
      <form #resetPasswordForm="ngForm">
        <!-- Email Field -->
        <brdgs-input
          class="col-12 mb-2"
          [label]="t('YOUR_EMAIL_ADDRESS')"
          [(value)]="email"
          [isRequired]="true"
          [type]="bridgesInputType.EMAIL"
        ></brdgs-input>

        <!-- Reset Button -->
        <button
          mat-flat-button
          color="primary"
          class="w-100"
          [disabled]="resetPasswordForm.invalid"
          (click)="resetPassword()"
        >
          {{ t("RESET") }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- "Back to Signin" Link -->
  <div class="mt-3 d-flex justify-content-center">
    <button [routerLink]="['/', APP_ROUTES.AUTH, APP_ROUTES.LOGIN]" mat-button>
      <mat-icon class="icon-arrow_back me-1"></mat-icon>
      <span>{{ t("BACK_TO_SIGNIN") }}</span>
    </button>
  </div>
</div>
