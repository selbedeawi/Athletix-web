<ng-container *transloco="let t; prefix: translationTemplate">
  <h1 matDialogTitle class="bg-secondary-container on-secondary-color">
    <span class="mat-title-large"> {{ t("CHANGE_PASSWORD") }} </span>
  </h1>
  <form #passwordForm="ngForm" (ngSubmit)="onUpdate()">
    <mat-dialog-content class="d-flex">
      <app-confirm-password [(account)]="account"></app-confirm-password>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-stroked-button type="button" mat-dialog-close>
        {{ t("CANCEL") }}
      </button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="passwordForm.invalid"
      >
        {{ t("UPDATE") }}
      </button>
    </mat-dialog-actions>
  </form>
</ng-container>
