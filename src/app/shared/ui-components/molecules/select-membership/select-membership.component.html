<ng-container *transloco="let t; prefix: translationTemplate()">
  <brdgs-select
    class="col-12 col-md-6"
    [isRequired]="isRequired()"
    [label]="t('MEMBERSHIPS')"
    [(value)]="id"
    [options]="membershipsOptions()"
    [isMultiple]="false"
    (valueChange)="membershipChange($event)"
  ></brdgs-select
></ng-container>
