<mat-form-field class="w-100">
  <mat-label>{{ label() }}</mat-label>
  <mat-select
    [(ngModel)]="value"
    #valueInput="ngModel"
    name="{{ random }}-{{ label() }}"
    [required]="isRequired()"
    [multiple]="isMultiple()"
    [disabled]="isDisabled()"
  >
    @if(translateOptions()){
    <ng-container *transloco="let t; prefix: translationTemplate()">
      @for (option of options(); track option.key) {
      <mat-option [value]="option.value">{{ t(option.key) }}</mat-option>
      }
    </ng-container>
    }@else { @for (option of options(); track option.key) {
    <mat-option [value]="option.value">{{ option.key }}</mat-option>
    } }
  </mat-select>
  <mat-error>
    @if(valueInput.hasError('required')) { This field is required }
  </mat-error>
</mat-form-field>
